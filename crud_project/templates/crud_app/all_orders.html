{% extends 'base.html' %}

{% block content %}
                <table class="table table-striped table-dark">
                    <thead>
                            <tr>
                                <th>Product ID</th>
                                <th>Product</th>
                                <th>Quantity</th>
                                <th>Delivery Address</th>
                                <th>Email</th>
                                <th>Delivery Date</th>
                                <th rowspan="2">Action</th>
                            </tr>
                    </thead>
                    <tbody>
                        {% for i in data %}
                            <tr>
                                <td>{{ i.order_no}}</td>
                                <td>{{ i.product_name}}</td>
                                <td>{{ i.quantity}}</td>
                                <td>{{ i.address}}</td>
                                <td>{{ i.email}}</td>
                                <td>{{ i.delivery_date}}</td>
                                <td><a href="{% url 'update_url' i.order_no %}"><button class="btn btn-warning">Update</button></a></td>
                                <td><a href="{% url 'delete_url' i.order_no %}"><button class="btn btn-danger">Delete</button></a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
{% endblock %}
